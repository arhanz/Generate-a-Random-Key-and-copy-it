<!DOCTYPE HTML>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<title>
Generate-a-Random-Key-and-copy-it
</title>

</head>

<body style = "text-align:center;">

<button onclick = "b2d_run()">
Click Here to Generate Key
</button>
<button onclick="copyToClipboard('#key')">Click to Copy key</button><span style="display: none;margin-left: 20px;" id="message"> key is coped</span>
<p id="key"></p>

<script>

var pass_gen = document.getElementById("key");
function b2d_run() {
pass_gen.innerHTML = Math.random().toString(36).slice(2) + Math.random().toString(36).toUpperCase().slice(2);
}

function copyToClipboard(element) {
    var $temp = $("<input>");
    $("body").append($temp);
    $temp.val($(element).text()).select();
    document.execCommand("copy");
    $temp.remove();
    setTimeout(() => {
        document.getElementById("message").style.display="inline-block";
    }, 1000);
  }

</script>
</body>


</html>
